# Default image and tag
image:
  repository: skabrits/health-dashboard
  tag: "0.1.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

configFile: |
  services:
    - name: "OpenVPN server"
      type: "openvpn"
      url: "https://openvpn-server.example.com:1194"
    - name: "Proxy"
      type: "proxy"
      url: "https://my-proxy.example.com"
    - name: "Generic Website"
      type: "generic"
      url: "https://www.example.com"